<div class="card-container">
  <div
    class="card"
    *ngFor="let user of usersDetails"
    [ngStyle]="{
      'background-image':
        'linear-gradient(45deg,rgba(50,50,50, 0.75),rgba(190,190,190, 0.75)), url(' +
        user.image +
        ')'
    }"
  >
    <h6>name:{{ user?.firstName }}</h6>
    <p>email:{{ user?.email }}</p>

    <div (click)="onNavigation(user?.id)">view user</div>
  </div>
</div>
